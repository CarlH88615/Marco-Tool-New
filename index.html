<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tool - Gnatta Email Templates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* Quick Actions Bar */
        .quick-actions {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .quick-actions h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Copy History */
        .copy-history {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(168, 237, 234, 0.3);
        }

        .copy-history h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .history-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: white;
            transform: translateY(-1px);
        }

        /* Categories */
        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            color: #555;
        }

        .category-btn.active {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-welcome.active { background: linear-gradient(45deg, #ff9a9e, #fecfef); }
        .category-followup.active { background: linear-gradient(45deg, #a8edea, #fed6e3); }
        .category-closing.active { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
        .category-support.active { background: linear-gradient(45deg, #667eea, #764ba2); }
        .category-other.active { background: linear-gradient(45deg, #f093fb, #f5576c); }

        .add-macro-section {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .add-macro-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group.small {
            flex: 0 0 200px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .variable-helpers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .variable-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .variable-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-add {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 5px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .macros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .macro-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .macro-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .macro-card.welcome::before { background: linear-gradient(90deg, #ff9a9e, #fecfef); }
        .macro-card.followup::before { background: linear-gradient(90deg, #a8edea, #fed6e3); }
        .macro-card.closing::before { background: linear-gradient(90deg, #ffecd2, #fcb69f); }
        .macro-card.support::before { background: linear-gradient(90deg, #667eea, #764ba2); }
        .macro-card.other::before { background: linear-gradient(90deg, #f093fb, #f5576c); }

        .macro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .macro-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .macro-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .macro-category.welcome { background: #ff9a9e; color: white; }
        .macro-category.followup { background: #a8edea; color: #444; }
        .macro-category.closing { background: #ffecd2; color: #444; }
        .macro-category.support { background: #667eea; color: white; }
        .macro-category.other { background: #f093fb; color: white; }

        .macro-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #555;
            border-left: 4px solid #667eea;
            max-height: 150px;
            overflow-y: auto;
        }

        .macro-actions {
            display: flex;
            gap: 10px;
        }

        .btn-copy {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-edit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        /* Hover Preview */
        .preview-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .preview-tooltip.show {
            opacity: 1;
        }

        /* Enhanced Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .notification::before {
            content: '✅';
            margin-right: 10px;
            font-size: 18px;
        }

        .notification.error::before {
            content: '❌';
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .macros-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .form-row {
                flex-direction: column;
            }

            .quick-buttons {
                justify-content: stretch;
            }

            .quick-btn {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Macro Tool</h1>
            <p>Quick copy-paste templates for Gnatta email platform</p>
        </div>

        <!-- Quick Actions Bar -->
        <div class="quick-actions">
            <h3>⚡ Quick Actions - Most Used Macros</h3>
            <div class="quick-buttons" id="quickButtons">
                <div style="color: rgba(255,255,255,0.7); text-align: center; width: 100%; padding: 20px;">
                    Add some macros to see your most used ones here!
                </div>
            </div>
        </div>

        <!-- Copy History -->
        <div class="copy-history">
            <h3>📋 Recently Copied</h3>
            <div class="history-items" id="historyItems">
                <span style="color: #999;">No recent copies</span>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="category-filters">
            <button class="category-btn active" onclick="filterByCategory('all')">All</button>
            <button class="category-btn category-welcome" onclick="filterByCategory('welcome')">Welcome</button>
            <button class="category-btn category-followup" onclick="filterByCategory('followup')">Follow-up</button>
            <button class="category-btn category-closing" onclick="filterByCategory('closing')">Closing</button>
            <button class="category-btn category-support" onclick="filterByCategory('support')">Support</button>
            <button class="category-btn category-other" onclick="filterByCategory('other')">Other</button>
        </div>

        <div class="add-macro-section">
            <h2>➕ Add New Macro</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="macroName">Macro Name</label>
                    <input type="text" id="macroName" placeholder="e.g., Welcome Email, Follow-up Response">
                </div>
                <div class="form-group small">
                    <label for="macroCategory">Category</label>
                    <select id="macroCategory">
                        <option value="welcome">Welcome</option>
                        <option value="followup">Follow-up</option>
                        <option value="closing">Closing</option>
                        <option value="support">Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="macroContent">Content</label>
                <textarea id="macroContent" placeholder="Enter your email template or response here..."></textarea>
                <div class="variable-helpers">
                    <span style="color: rgba(255,255,255,0.8); font-size: 12px; margin-right: 10px;">Quick Variables:</span>
                    <button type="button" class="variable-btn" onclick="insertVariable('[CUSTOMER_NAME]')">Customer Name</button>
                    <button type="button" class="variable-btn" onclick="insertVariable('[COMPANY_NAME]')">Company</button>
                    <button type="button" class="variable-btn" onclick="insertVariable('[DATE]')">Date</button>
                    <button type="button" class="variable-btn" onclick="insertVariable('[YOUR_NAME]')">Your Name</button>
                    <button type="button" class="variable-btn" onclick="insertVariable('[ORDER_NUMBER]')">Order #</button>
                    <button type="button" class="variable-btn" onclick="insertVariable('• ')">• Bullet</button>
                </div>
            </div>
            <button class="btn-add" onclick="addMacro()">Add Macro</button>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search macros..." onkeyup="searchMacros()">

        <div id="macrosContainer">
            <div class="empty-state">
                <h3>No macros yet</h3>
                <p>Add your first email template above to get started!</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <div id="previewTooltip" class="preview-tooltip"></div>

    <script>
        // Global variables
        let macros = JSON.parse(localStorage.getItem('gnattaMacros')) || [];
        let copyHistory = JSON.parse(localStorage.getItem('copyHistory')) || [];
        let macroUsage = JSON.parse(localStorage.getItem('macroUsage')) || {};
        let currentFilter = 'all';

        // Add new macro function
        function addMacro() {
            const name = document.getElementById('macroName').value.trim();
            const content = document.getElementById('macroContent').value.trim();
            const category = document.getElementById('macroCategory').value;

            if (!name || !content) {
                showNotification('Please fill in both name and content!', 'error');
                return;
            }

            const macro = {
                id: Date.now(),
                name: name,
                content: content,
                category: category,
                createdAt: new Date().toLocaleDateString(),
                usageCount: 0
            };

            macros.push(macro);
            saveMacros();
            renderMacros();
            updateQuickActions();
            
            // Clear form
            document.getElementById('macroName').value = '';
            document.getElementById('macroContent').value = '';
            
            showNotification('Macro added successfully! 🎉');
        }

        // Edit macro function
        function editMacro(id) {
            const macro = macros.find(m => m.id === id);
            if (!macro) return;

            // Populate form with existing data
            document.getElementById('macroName').value = macro.name;
            document.getElementById('macroContent').value = macro.content;
            document.getElementById('macroCategory').value = macro.category;

            // Change button to update mode
            const addBtn = document.querySelector('.btn-add');
            addBtn.textContent = 'Update Macro';
            addBtn.onclick = () => updateMacro(id);

            // Scroll to form
            document.querySelector('.add-macro-section').scrollIntoView({ behavior: 'smooth' });

            showNotification('Edit mode activated! Make changes and click Update Macro');
        }

        // Update macro function
        function updateMacro(id) {
            const name = document.getElementById('macroName').value.trim();
            const content = document.getElementById('macroContent').value.trim();
            const category = document.getElementById('macroCategory').value;

            if (!name || !content) {
                showNotification('Please fill in both name and content!', 'error');
                return;
            }

            const macroIndex = macros.findIndex(m => m.id === id);
            if (macroIndex !== -1) {
                macros[macroIndex] = {
                    ...macros[macroIndex],
                    name: name,
                    content: content,
                    category: category
                };

                saveMacros();
                renderMacros();
                updateQuickActions();

                // Reset form
                document.getElementById('macroName').value = '';
                document.getElementById('macroContent').value = '';
                
                // Reset button to add mode
                const addBtn = document.querySelector('.btn-add');
                addBtn.textContent = 'Add Macro';
                addBtn.onclick = addMacro;

                showNotification('Macro updated successfully! ✨');
            }
        }

        // Delete macro function
        function deleteMacro(id) {
            if (confirm('Are you sure you want to delete this macro?')) {
                macros = macros.filter(macro => macro.id !== id);
                delete macroUsage[id];
                saveMacros();
                renderMacros();
                updateQuickActions();
                showNotification('Macro deleted successfully!');
            }
        }

        // Copy macro function
        async function copyMacro(content, macroId, macroName) {
            try {
                await navigator.clipboard.writeText(content);
                
                // Update usage count
                const macro = macros.find(m => m.id === macroId);
                if (macro) {
                    macro.usageCount = (macro.usageCount || 0) + 1;
                    macroUsage[macroId] = macro.usageCount;
                }
                
                // Add to copy history
                addToCopyHistory(macroName);
                
                saveMacros();
                updateQuickActions();
                updateCopyHistory();
                
                showNotification(`📋 "${macroName}" copied to clipboard!`);
                
                // Play sound effect
                playNotificationSound();
                
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Still update usage and history
                const macro = macros.find(m => m.id === macroId);
                if (macro) {
                    macro.usageCount = (macro.usageCount || 0) + 1;
                    macroUsage[macroId] = macro.usageCount;
                }
                addToCopyHistory(macroName);
                saveMacros();
                updateQuickActions();
                updateCopyHistory();
                
                showNotification(`📋 "${macroName}" copied to clipboard!`);
            }
        }

        // Add to copy history
        function addToCopyHistory(macroName) {
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            copyHistory.unshift({ name: macroName, time: timestamp });
            if (copyHistory.length > 5) copyHistory.pop();
            localStorage.setItem('copyHistory', JSON.stringify(copyHistory));
        }

        // Update copy history display
        function updateCopyHistory() {
            const container = document.getElementById('historyItems');
            if (copyHistory.length === 0) {
                container.innerHTML = '<span style="color: #999;">No recent copies</span>';
                return;
            }
            
            container.innerHTML = copyHistory.map(item => 
                `<div class="history-item">${item.name} (${item.time})</div>`
            ).join('');
        }

        // Fixed Update quick actions bar
        function updateQuickActions() {
            const container = document.getElementById('quickButtons');
            const topMacros = macros
                .filter(m => m.usageCount > 0)
                .sort((a, b) => (b.usageCount || 0) - (a.usageCount || 0))
                .slice(0, 5);

            if (topMacros.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7); text-align: center; width: 100%; padding: 20px;">Add some macros and use them to see your top 5 here!</div>';
                return;
            }

            // Clear existing buttons
            container.innerHTML = '';
            
            // Create buttons dynamically with proper event listeners
            topMacros.forEach(macro => {
                const button = document.createElement('button');
                button.className = 'quick-btn';
                button.innerHTML = `${macro.name} <span style="opacity: 0.7;">(${macro.usageCount})</span>`;
                
                // Add event listener instead of onclick attribute
                button.addEventListener('click', () => {
                    copyMacro(macro.content, macro.id, macro.name);
                });
                
                container.appendChild(button);
            });
        }

        // Filter by category
        function filterByCategory(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderMacros();
        }

        // Insert variable into textarea
        function insertVariable(variable) {
            const textarea = document.getElementById('macroContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            textarea.value = text.substring(0, start) + variable + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + variable.length;
            textarea.focus();
        }

        // Save macros to localStorage
        function saveMacros() {
            localStorage.setItem('gnattaMacros', JSON.stringify(macros));
            localStorage.setItem('macroUsage', JSON.stringify(macroUsage));
        }

        // Fixed Render macros grid
        function renderMacros(filteredMacros = null) {
            const container = document.getElementById('macrosContainer');
            let macrosToShow = filteredMacros || macros;
            
            if (currentFilter !== 'all') {
                macrosToShow = macrosToShow.filter(macro => macro.category === currentFilter);
            }

            if (macrosToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredMacros ? 'No matching macros found' : (currentFilter === 'all' ? 'No macros yet' : 'No macros in this category')}</h3>
                        <p>${filteredMacros ? 'Try a different search term' : 'Add your first email template above to get started!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="macros-grid">
                    ${macrosToShow.map(macro => `
                        <div class="macro-card ${macro.category}" 
                             onmouseenter="showPreview(event, \`${macro.content.replace(/`/g, '\\`').replace(/\n/g, '\\n')}\`)"
                             onmouseleave="hidePreview()">
                            <div class="macro-category ${macro.category}">${macro.category}</div>
                            <h3>${macro.name} ${macro.usageCount ? `<span style="opacity: 0.6; font-size: 0.8em;">(${macro.usageCount} uses)</span>` : ''}</h3>
                            <div class="macro-content">${macro.content.replace(/\n/g, '<br>').replace(/\[([A-Z_]+)\]/g, '<strong style="color: #667eea;">[$1]</strong>')}</div>
                            <div class="macro-actions">
                                <button class="btn-copy" data-macro-id="${macro.id}">
                                    📋 Copy
                                </button>
                                <button class="btn-edit" data-macro-id="${macro.id}">
                                    ✏️
                                </button>
                                <button class="btn-delete" data-macro-id="${macro.id}">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Add event listeners to all buttons after rendering
            container.querySelectorAll('.btn-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const macroId = parseInt(e.target.getAttribute('data-macro-id'));
                    const macro = macros.find(m => m.id === macroId);
                    if (macro) {
                        copyMacro(macro.content, macro.id, macro.name);
                    }
                });
            });
            
            container.querySelectorAll('.btn-edit').forEach(button => {
                button.addEventListener('click', (e) => {
                    const macroId = parseInt(e.target.getAttribute('data-macro-id'));
                    editMacro(macroId);
                });
            });
            
            container.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', (e) => {
                    const macroId = parseInt(e.target.getAttribute('data-macro-id'));
                    deleteMacro(macroId);
                });
            });
        }

        // Search macros
        function searchMacros() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = macros.filter(macro => 
                macro.name.toLowerCase().includes(searchTerm) || 
                macro.content.toLowerCase().includes(searchTerm) ||
                macro.category.toLowerCase().includes(searchTerm)
            );
            renderMacros(filtered);
        }

        // Show preview tooltip
        function showPreview(event, content) {
            const tooltip = document.getElementById('previewTooltip');
            tooltip.innerHTML = content.replace(/\n/g, '<br>').replace(/\[([A-Z_]+)\]/g, '<strong style="color: #4facfe;">[$1]</strong>');
            tooltip.style.left = event.pageX + 20 + 'px';
            tooltip.style.top = event.pageY + 'px';
            tooltip.classList.add('show');
        }

        // Hide preview tooltip
        function hidePreview() {
            document.getElementById('previewTooltip').classList.remove('show');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Play notification sound
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Ignore if audio context not supported
            }
        }

        // Initialize the app
        function initializeApp() {
            renderMacros();
            updateCopyHistory();
            updateQuickActions();

            // Add some sample macros if none exist
            if (macros.length === 0) {
                macros = [
                    {
                        id: 1,
                        name: "Welcome Email",
                        content: "Hi [CUSTOMER_NAME],\n\nThank you for contacting us! We've received your inquiry and will get back to you within 24 hours.\n\nBest regards,\n[YOUR_NAME]",
                        category: "welcome",
                        createdAt: new Date().toLocaleDateString(),
                        usageCount: 0
                    },
                    {
                        id: 2,
                        name: "Follow-up Response",
                        content: "Hi [CUSTOMER_NAME],\n\nI wanted to follow up on your recent inquiry. Here are the next steps:\n• Review the attached documents\n• Complete the required forms\n• Return them by [DATE]\n\nPlease let me know if you have any questions.\n\nBest regards,\n[YOUR_NAME]",
                        category: "followup", 
                        createdAt: new Date().toLocaleDateString(),
                        usageCount: 0
                    }
                ];
                saveMacros();
                renderMacros();
                updateQuickActions();
            }
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
